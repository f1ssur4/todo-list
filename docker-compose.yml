version: '3.2'
services:
  nginx:
    image: nginx:latest
    volumes:
      - ./:/var/www/todo-list
      - ./docker/nginx/conf.d/:/etc/nginx/conf.d/
    ports:
      - ${DOCKER_NGINX_PORT}:80
    depends_on:
      application:
        condition: service_started

  application:
    build:
      context: ./docker/php
    volumes:
      - ./:/var/www/todo-list
    environment:
      - "DB_PORT=3306"
      - "DB_HOST=mysql"
    depends_on:
      mysql:
        condition: service_healthy

  node:
    image: node:22-alpine
    working_dir: /var/www/todo-list
    volumes:
      - ./:/var/www/todo-list
      - /var/www/todo-list/node_modules
    ports:
      - ${DOCKER_VITE_PORT:-5173}:5173
    command: sh -c "npm install && npm run dev -- --host"

  mysql:
    image: mysql:8
    volumes:
      - ./docker/mysql/mysql8.cnf:/etc/my.cnf
      - ./docker/mysql/data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: todo-list
    ports:
      - ${DOCKER_MYSQL_PORT}:3306
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 5s
      timeout: 5s
      retries: 20
